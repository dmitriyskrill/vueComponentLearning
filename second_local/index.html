<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=60dbe527-250e-45e9-96a9-171fd30fc4dc&lang=ru_RU"
            type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div id="app">
        <plan name="super"></plan>
        <hr>
        <plan-picker></plan-picker>
        
    </div>
</div>

<script type="text/x-template" id="plan-picker-template">
    <div class="plans">
        <plan
                v-for="plan in plans"
                :name="plan"
        >
        </plan>
    </div>
</script>

<script type="text/x-template" id="plan-template">
    <div class="plan">{{name}}</div>
</script>

<script src="app.js"></script>
</body>
</html>
